<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="blog_card">
      <img class="blog_card--thumbnail" src="assets/images/illustration-article.svg" />
      <span class="blog_card--tag">Learning</span>
      <p class="blog_card--date">Published 21 Dec 2023</p>
      <h1 class="blog_card--title">HTML & CSS foundations</h1>
      <p class="blog_card--desc">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="blog_card--author_info">
        <img class="blog_card--author_profile" src="assets/images/image-avatar.webp" />
        <span class="blog_card--author_name">Greg Hooper</span>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://maheshodedara.vercel.app" target="_blank">Mahesh Odedara</a>.
      </div>
    </footer>
  </main>
</body>

</html>
